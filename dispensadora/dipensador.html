<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Dulces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <h1>Dispensadora de Dulces 🍫🥤</h1>

        <label for="tipoDulce">Seleccione un producto:</label>
        <select id="tipoDulce">
            <option value="1">Chocolatina - $700</option>
            <option value="2">Refresco - $2500</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">

        <label for="valorIngresado">Ingrese su dinero:</label>
        <input type="number" id="valorIngresado" min="0">

        <button onclick="procesarCompra()">Comprar</button>

        <h2 id="resultado"></h2>

        <button class="reload-button" onclick="location.reload()">volver</button>
    </div>
    <script src="dispensador2.js"></script>
</body>
</html>
